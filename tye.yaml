name: unfrozen-networking-test
services:
  - name: chat-api
    project: backend/Chat.API/Chat.API.csproj
    bindings:
      - port: 8081
    tags:
      - bc
  - name: postgres
    image: postgres:12
    bindings:
      - port: 5551
        connectionString: "Host=${host}; Port=5551; Database=chat-db;"
    env:
      - POSTGRES_PASSWORD=12345
        POSTGRES_USER=chat-backend
    tags:
      - db
